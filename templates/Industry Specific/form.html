<script type="text/javascript">  
  $(document).ready(function() {
    // Custom Testimonial

      $("#body3").val("<h2>" + Toolkit.normalizeQuotes($("#body3-headline-custom").val()) + "</h2><p>" + Toolkit.normalizeQuotes($("#body-custom").val()) + "</p>");
    });
  });
</script>
