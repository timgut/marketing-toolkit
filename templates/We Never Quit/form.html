<div class="step grouping image-select radio cf"> 

    <h3>Choose Flyer Branding</h3>

    <div class="field logo"> 
        <input id="branding-afscme" name="data[wnq_branding]" type="radio" value="afscme" />
        <label for="branding-afscme">
           <div class="radio-button"></div>
           <figure style="background-image: url(http://toolkit-afscme.bytrilogy.com/theme/img/afscme-branding-thumb.png);"></figure>
        </label>
    </div>
    
    <div class="field logo"> 
        <input id="branding-csea" name="data[wnq_branding]" type="radio" value="csea" />
        <label for="branding-csea">
           <div class="radio-button"></div>
           <figure style="background-image: url(http://toolkit-afscme.bytrilogy.com/theme/img/csea-branding-thumb.png);"></figure>
        </label>
    </div>
    
</div><!--theme-->

<div class="step grouping image-select radio cf"> 
  <h3>Choose a logo</h3>

  <div class="fieldset logo">
    <input required id="logo1" name="data[wnq_logo]" data-custom="image" type="radio" value="http://neverquit.afscme.org/theme/img/toolkit-afscme-logo.png" />
    <label for="logo1">
      <em><img src="http://neverquit.afscme.org/theme/img/toolkit-afscme-logo.png" alt="AFSCME"/></em>
    </label>
  </div>

  <div class="fieldset upload">
    <div class="field radio"> 
        <input id="logo2" name="data[wnq_logo]" data-custom="image" type="radio" value="custom" />
        <label for="logo2">
            <em class="cf">
                <a href="/image-picker" title="Add Photo" class="image-picker" data-target="logo2">
                  <div class="positioner">
                    <span class="icons">C</span>
                    <strong>Add Logo</strong>
                  </div>
                </a>
            </em>
      </label>
    </div>
  </div><!--logo-->
</div>
