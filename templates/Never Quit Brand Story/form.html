<div class="fieldset nqlogo cf"> 
  <h3><strong>1</strong> Choose a Never Quit logo</h3>

  <div class="field radio"> 
    <input required id="nqlogo1" name="data[logo]" type="radio" value="http://neverquit.afscme.org/toolkit/never-quit-sector-specific-flyer-custom/nqlogo/nq-logo-afscme-color.png" />
    <label for="nqlogo1">
        <em><img src="http://neverquit.afscme.org/theme/img/toolkit-nq-logo-afscme-color.png" alt="Never Quit with AFSCME"/></em>
    </label>
  </div>
    
  <div class="field radio"> 
    <input required id="nqlogo2" name="data[logo]" type="radio" value="http://neverquit.afscme.org/toolkit/never-quit-sector-specific-flyer-custom/nqlogo/nq-logo-color.png" />
    <label for="nqlogo2">
      <em><img src="http://neverquit.afscme.org/theme/img/toolkit-nq-logo-color.png" alt="Never Quit without AFSCME"/></em>
    </label>
  </div>
</div>

<div class="fieldset photo three cf">
  <h3><strong>1</strong> Council/Affiliate Logo</h3>

  <div class="field radio"> 
    <input id="logo2-custom" name="data[affiliate_logo]" data-custom="image" type="radio" value="" />
    <label for="logo2-custom">
      <em class="cf">
        <a href="/image-picker" title="Add Photo" class="image-picker" data-target="logo2-custom">
          <div class="positioner">
            <span class="icons">C</span>
            <strong>Add Logo</strong>
          </div>
        </a>
      </em>
    </label>
  </div>
</div><!--logo-->

<div class="fieldset headline"> 
  <h3><strong>3</strong> URL/Contact Info (optional)</h3>
  
  <div class="field radio wide cf"> 
    <input id="contact" name="data[contact]" data-custom="text" type="radio" />
    <label for="contact-custom" class="cf">
      <em>
        <strong>CREATE YOUR OWN</strong><br/>
        <small>Maximum of 25 characters. Please preview, since your text may be cut off on the page.</small>
        <input type="text" name="contact-custom" data-target="contact" id="contact-custom" value="" maxlength="30" />
      </em>
    </label>
  </div>
</div>
