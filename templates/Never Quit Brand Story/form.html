<div class="step grouping image-select radio cf">
  <h3>Choose a Never Quit logo</h3>

    <div class="field logo white"> 
        <input id="nqlogo1" checked="checked" name="data[nqbs_logo]" type="radio" value="http://neverquit.afscme.org/toolkit/never-quit-sector-specific-flyer-custom/nqlogo/nq-logo-afscme-color.png" />
        <label for="nqlogo1">
           <div class="radio-button"></div>
           <figure style="background-image: url(http://neverquit.afscme.org/toolkit/never-quit-sector-specific-flyer-custom/nqlogo/nq-logo-afscme-color.png);"></figure>
        </label>
    </div>
    
    <div class="field logo white"> 
        <input id="nqlogo2" name="data[nqbs_logo]" type="radio" value="http://neverquit.afscme.org/theme/img/toolkit-nq-logo-color.png" />
        <label for="nqlogo2">
           <div class="radio-button"></div>
           <figure style="background-image: url(http://neverquit.afscme.org/theme/img/toolkit-nq-logo-color.png);"></figure>
        </label>
    </div>

</div>

<div class="step grouping image-select radio cf">
  <h3>Council/Affiliate Logo</h3>

  <div class="field upload"> 
      <input id="logo2-custom" data-custom="image" name="data[nqbs_affiliate_logo]" type="radio" value="" />
      <label for="logo2-custom">
         <figure href="javascript:void(0);" title="Add Photo" class="image-picker" data-target="logo2-custom">
             <div class="positioner">
                 <span class="icons">C</span>
                 Add Image
             </div>
         </figure>
      </label>
  </div>
</div><!--logo-->

<div class="step grouping cf">
  <h3>URL/Contact Info (optional)</h3>
  
  <div class="field radio wide cf">
    <label for="contact-custom" class="cf">
        <strong>CREATE YOUR OWN</strong><br/>
        <small>Maximum of 25 characters. Please preview, since your text may be cut off on the page.</small>
        <input type="text" name="data[nqbs_contact]" data-custom="text" id="contact-custom" value="" maxlength="30" />
    </label>
  </div>
</div>
