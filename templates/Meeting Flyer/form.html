<script type="text/javascript">  
  $(document).ready(function() {
    // Custom Headline
    $("form[data-document='true']").on("click", "#headline4-custom", function(){
      $("#headline4").prop("checked", true);
      $("#headline4").trigger("change");
    });
    
    if(window.Toolkit.Document.savedData.hasOwnProperty("ss_branding")){
      var branding = window.Toolkit.Document.savedData.ss_branding.value;

      if (branding === 'csea') { 
          console.log("in csea branding");
          $("#afscme-logo").hide();
          $("#csea-logo").show();
          $('#ng-logo1').prop('checked',false);
          $('#ng-logo2').prop('checked',true);
          console.log($('#ng-logo2').attr('checked'));
      }
      else if (branding === 'afscme') {
          console.log("in afscme branding");
          $('#ng-logo1').prop('checked',true);
          $('#ng-logo2').prop('checked',false);
        console.log($('#ng-logo1').attr('checked'));
      }
    }
    
    // Toggle between AFSCME and CSEA affiliate logos
    $("form[data-document='true']").on("click", "[name='data[ss_branding]']", function(){
      if($(this).val() === "afscme"){
        $("#afscme-logo").show();
        $("#csea-logo").hide();
      } else if($(this).val() === "csea"){
        $("#afscme-logo").hide();
        $("#csea-logo").show();
      } else {
        console.log($(this).val());
      }
    });
  });
</script>
